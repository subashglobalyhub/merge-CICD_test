name: CI/CD Pipeline

on:
  pull_request:
    types:
      - closed
    branches:
      - frontend
      - backend
      - backend-cicd

env:
  FRNT_DIR: "environment/dev"
  BACK_DIR: "environment/stage_template_call"

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: List Files
        run: ls -al

      - name: Copy source code: test backend-cicd branch
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOSTNAME }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRV_KEY }}
          port: ${{ secrets.SSH_PORT }}
#          command_timeout: 30m
          source: "backend/*"
          target: "~/temp-test/backend/"

# reference : https://github.com/appleboy/scp-action
      - name: Copy source code
        if: github.event.pull_request.merged == true && github.ref == 'refs/heads/backend'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOSTNAME }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRV_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          source: "backend/*"
          target: "~/temp-test/backend/"
# reference : https://medium.com/@tcij1013/how-to-use-github-action-to-run-ssh-commands-609df2a88ac3
      - name: Deploy Backend
        if: github.event.pull_request.merged == true && github.ref == 'refs/heads/backend'
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOSTNAME }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRV_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          script: |
            echo "Deploying Backend!!!"

      - name: Deploy Frontend
        if: github.event.pull_request.merged == true && github.ref == 'refs/heads/frontend'
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOSTNAME }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRV_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          script: |
            echo "Deploying Frontend!!!"
